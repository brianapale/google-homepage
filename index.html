<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link href="styles/main.css" rel="stylesheet">
	</head>

	<body>
		<div class="search">
			<div class="google-logo">
				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
			</div>
			<div class="search-bar">
				<img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png" alt="Search" width="25px" height="25px" id="search-icon">
				<input type="text" id="search-input" name="search-input">
			</div>
			<div class="submit-buttons">
				 <button type="button" class="search-buttons">Google Search</button> 
				 <button type="button" class="search-buttons">I'm Feeling Lucky</button>
			</div>
		</div>
	</body>

</html>
